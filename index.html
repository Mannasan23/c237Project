<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>
            .download-button {
                background-color: #442ea6;
                color: white;
                border-radius: 1em;
                font-weight: 900;
                border: none;
            }
        </style>
    </head>
    <body>
        <script>
            let html
            $(document).ready(function(){
                $.ajax({
                    url: 'https://networking-ecommerce-new.onrender.com/profile?id=1',
                    success:function(data){
                        html = data
                        display()
                    }
                })
            } )
            function display() {
                $('body').append(html)
                $('.col-lg-4').remove()
                $('.col-lg-8').removeClass('.col-lg-8').addClass('.col-lg-12')
                $('#order_table th').eq(2).html('Invoice')
                $('#orders_data').find('tr').each(function(){
                    let html = `<a href='/api/download/file.py'>
                            <button class='download-button'>Download</button>
                        </a>`
                    $(this).find('td').eq(2).html(html)
                })
            }
        </script>
    </body>
</html>
